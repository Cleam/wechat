<body>
  <div class="container" style="background-image: url(./img/dftt.png); background-color: #9b6c40;">
    <script type="text/javascript">resize();</script>

    <div class="nologin">
      <div class="user">
        <img src="./img/avatar_defaults.png" alt="头像">
        <div class="btn">登录领取我的红包</div>
      </div>
      <div class="item">
        <div class="left">
          <span>红包
            <br/>来了</span>
        </div>
        <div class="right">
          <p>东方头条百万现金红包大派送，好资讯配红包，惊喜不断！</p>
        </div>
      </div>

      <p style="height: 0.6rem;"></p>
    </div>

    <div class="haslogin">
      <div class="con">
        <div class="user">
          <div class="avatar">
            <img src="./img/000.png" alt="xxx">
          </div>
          <p class="nickname">xxx</p>
          <p class="t">恭喜您获得</p>
        </div>
        <div class="item">

          <div class="card">
            <div class="left">
              <div class="pic">
                <img src="./img/money_icon.png" alt="money">
              </div>
              <div class="text">
                <p>东方头条现金红包</p>
                <p>无门槛提现</p>
              </div>
            </div>
            <div class="right">
              <p>最高</p>
              <p>
                <em>￥</em>
                <span>5</span>
              </p>
            </div>
          </div>

          <div class="mybtn btn openapp">
            <div class="progress"></div>
            <div class="txt">前往东方头条 提现我的红包</div>
          </div>
          <p class="tip down_tip">点击按钮下载东方头条，安装后收取徒弟还有大量红包等你</p>
        </div>


      </div>

      <div class="bb"></div>

      <!-- 新闻资讯 -->

          </h2>

          <ul></ul>
        </div>
      </div> -->
      <!-- 新闻资讯end -->
    </div>
