<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>看东方头条，领现金红包</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name='apple-touch-fullscreen' content='yes'>
  <meta name="full-screen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="format-detection" content="address=no" />
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <style type="text/css">
    .haslogin {
      display: block;
    }

    .haslogin .con {
      padding-top: 0.01rem
    }

    .nologin,
    .haslogin .user .avatar,
    .haslogin .user .nickname {
      display: none;
    }
  </style>
  <script type="text/javascript">
    function resize() {
      document.querySelector('.container').style.minHeight = document.documentElement.clientHeight + "px";
    }
  </script>
</head>

<body>
  <div class="container" style="background-image: url(./img/dftt.png); background-color: #9b6c40;">
    <script type="text/javascript">resize();</script>
    <div class="nologin">
      <div class="user">
        <img src="./img/avatar_defaults.png" alt="头像">
        <div class="btn">登录领取我的红包</div>
      </div>
      <div class="item">
        <div class="left">
          <span>红包
            <br/>来了</span>
        </div>
        <div class="right">
          <p>东方头条百万现金红包大派送，好资讯配红包，惊喜不断！</p>
        </div>
      </div>

      <p style="height: 0.6rem;"></p>
    </div>

    <div class="haslogin">
      <div class="con">
        <div class="user">
          <div class="avatar">
            <img src="./img/000.png" alt="xxx">
          </div>
          <p class="nickname">xxx</p>
          <p class="t">恭喜您获得</p>
        </div>
        <div class="item">

          <div class="card">
            <div class="left">
              <div class="pic">
                <img src="./img/money_icon.png" alt="money">
              </div>
              <div class="text">
                <p>东方头条现金红包</p>
                <p>无门槛提现</p>
              </div>
            </div>
            <div class="right">
              <p>最高</p>
              <p>
                <em>￥</em>
                <span>5</span>
              </p>
            </div>
          </div>
          <div class="mybtn btn openapp">
            <div class="progress"></div>
            <div class="txt">前往东方头条 提现我的红包</div>
          </div>
          <p class="tip down_tip">点击按钮下载东方头条，安装后收取徒弟还有大量红包等你</p>
        </div>
      </div>
      <div class="bb"></div>
    </div>
  </div>
  <script type="text/javascript" src="//mat1.gtimg.com/joke/js/jm/zepto.min.js"></script>
  <script type="text/javascript" src="//mat1.gtimg.com/joke/js/jm/touch.min.js"></script>
  <script>
    $(function () {
      $('.openapp').on('click', function () {
        alert('下载东方头条APP！')
      })
    });
  </script>
</body>

</html>
