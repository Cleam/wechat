<!DOCTYPE html>
<html lang="en">

<head>
  <!-- 编码 -->
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!-- 兼容模式方案：IE以最高级模式渲染文档；使用Chrome Frame渲染。 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
  <meta content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" name="viewport">
  <!-- 当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对ios的safari (ios7.0版本以后，safari上已看不到效果) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- 将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式 (可选default、black、black-translucent) -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- 忽略将页面中的数字识别为电话号码 -->
  <meta name="format-detection" content="telephone=no">
  <!-- 忽略Android平台中对邮箱地址的识别 -->
  <meta name="format-detection" content="email=no">
  <!-- 作者 -->
  <meta name="author" content="Cleam Lee">
  <title>正在加载中...</title>
</head>

<body>
  <div style="display:none;">
    <script>
      var _hmt = _hmt || [];
      (function () {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?de202e603b9bad5da0d74e4bc34aa1c1";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </div>
  <script>
    var getQueryString = function (name) {
      var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
      var r = window.location.search.substr(1).match(reg);
      if (r != null) return decodeURI(r[2]);
      return null;
    };
    var isAndroid = function () {
      var u = navigator.userAgent;
      return u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
    }();
    // var gzh = getQueryString('gzh') || '';  // 公众号
    var type = getQueryString('type') || '';  // 二维码类别（t1~t6）
    if (isAndroid) {
      _hmt.push(['_trackEvent', 'add', 'wechat', 'android_' + type]);
      window.location.href = 'https://mp.weixin.qq.com/mp/profile_ext?action=home&__biz=MzU3NTM1MTYyMQ==&scene=124#wechat_redirect'
    } else {
      window.location.href = './' + type + '.html';
    }
    _hmt.push(['_trackEvent', 'add', 'wechat', 'loading_' + type]);
  </script>
</body>

</html>
